name: Azure Login Test

on:
  workflow_dispatch:

jobs:
  login:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Secret length check
        env:
          AZ_CREDS: ${{ secrets.AZURE_CREDENTIALS }}
        run: |
          if [ -z "$AZ_CREDS" ]; then
            echo "AZURE_CREDENTIALS is EMPTY"
            exit 1
          else
            echo "AZURE_CREDENTIALS is PRESENT (length=${#AZ_CREDS})"
          fi
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Verify
        run: |
          az account show
          az group list
